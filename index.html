<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.png">
</head>
<body>
    <header>
        <h1>Lock in</h1>
    </header>
    <main>
        <form>
            <input 
                class="input-task"
                type="text"
                placeholder="Add a new task here"
            />
            <button class="button-add-task" type="button">Save</button>
        </form>
        <div class="container-task">
            <h2>Tasks</h2>
            <ul id="list-task">
                <p>There are no tasks currently</p>
            </ul>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by Lucas Quinália</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
